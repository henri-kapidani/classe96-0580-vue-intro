<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue first</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="root">
		<h1 :class="classValue" :id="aggiunta">messaggio: {{ message }}</h1>

		<input type="text" name="message" id="message" v-model="message" @keyup="manageKeyPress($event, 'ciao: ')">

		<form @submit.prevent="greetOnConsole" action="">
			<button>Premimi</button>
		</form>

		<button @click="greet">Saluta</button>

		<div @click.capture="divClicked">
			<button @click.stop="buttonClicked">Non mi passano l'evento</button>
		</div>
	</div>

	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="script.js"></script>
</body>
</html>
